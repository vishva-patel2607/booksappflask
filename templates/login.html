
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Flask Admin with SB Admin 2">
  <meta name="author" content="Bukunmi">

  <title>Booksapp Admin - Dashboard</title>

   <!-- Custom fonts for this template-->
   <link href={{ url_for('static',filename="vendor/fontawesome-free/css/all.min.css")  }} rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
 
   <!-- Custom styles for this template-->
   <link href= {{ url_for('static',filename='css/sb-admin-2.css')  }} rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5 ">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image mh-100 "></div>
          <div class="col-lg-7 py-5 my-5">
            <div class="p-5">
                <div class="py-0">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Login to Admin Dashboard!</h1>
              </div>
              <form class="user" action = "/Admin/Login" method="POST">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Username" required>
                    <div id="uname_response" ></div>
                  </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password" required>
                    <div id="pass_response" ></div>
                </div>
                <hr>
                <button id="button" class="btn btn-primary btn-user btn-block">
                  Login
                </button>
              </form>
              {% if error != None %}
             <div class="h6 bg-white text-danger p-2 my-2 border border-danger rounded" style="text-align: center;">{{error}}</h4>
            {% endif %}
            </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>
  
</body>

</html>
