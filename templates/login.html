<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container p-5 align-middle" >
            <form action = "http://localhost:5000/Admin/Login" method = "post">
           
                <div class="mb-5">
                     <input placeholder="username" class="form-control form-control-lg" type = "text" name = "username" id="enterusername" required/>
                 </div>
     
                 <div class="mb-5">
                     <input placeholder="password" class="form-control form-control-lg" type = "password" name = "password" id="enterpassword" required/>
                 </div>
                
                 <div class="mb-3">
                    <input class="form-control form-control-lg btn-primary" type = "submit" value = "Login" />
                 </div>

             </form>
     
     
             {% if error != None %}
             <h4 class="text-danger" style="text-align: center;">{{error}}!</h4>
             {% endif %}
        </div>
        


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
     </body>
</html>
